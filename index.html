<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Versi Malik</title>
</head>
<body>

    <div class="container vh-100">
        <div class="row h-100 my-auto">
            <div class="col-10 col-md-8 col-lg-6 mx-auto my-auto">
                <div class="p-4 border rounded-3 shadow-lg">
                    <p class="display-5 text-center">Versimalik</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch" onclick="darkModeToogle()">
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>                      
                </div>
            </div>
        </div>
    </div>
    
    <script>

        const page = document.documentElement
        const darkModeSwitch = document.getElementById("darkModeSwitch");        

        if(window.matchMedia('(prefers-color-scheme: dark)').matches){
            darkModeSwitch.setAttribute("checked", "");
            page.setAttribute("data-bs-theme","dark");
        } else {
            darkModeSwitch.removeAttribute("checked");
            page.setAttribute("data-bs-theme","light");
        }

        function darkModeToogle(){
            if(darkModeSwitch.checked){
                page.setAttribute("data-bs-theme","dark");
            } else {
                page.setAttribute("data-bs-theme","light");
            }
        }  
       

        // console.log(page.att);
    </script>
</body>
</html>
